<div>
  <h2 class="card__title">{{ sectionTitle }}</h2>
  <div class="card__grid">
    <mat-card *ngFor="let item of data">
      <div class="mat-card-header">
        <mat-card-title>{{ item.title }}</mat-card-title>
      </div>
      <mat-card-content>
        <p>{{ item.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
